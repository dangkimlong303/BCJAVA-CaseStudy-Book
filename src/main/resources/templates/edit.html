<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Update Books</h1>
<p><a href="/book-list">Back to list</a></p>
<p th:if="${message}">
    <span th:text="${message}"></span>
</p>
<form action="/edit" method="post" th:object="${book}">
    <table border="1">
        <input type="hidden" th:field="*{id}">
        <tr>
            <td>Code:</td>
            <td><input type="text" th:field="*{code}" >
                <a th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></a></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" th:field="*{price}" >
                <a th:if="${#fields.hasErrors('code')}" th:errors="*{price}"></a></td>
        </tr>
        <tr>
            <td>Status:</td>
            <td><input type="text" th:field="*{status}" >
                <a th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></a></td>
        </tr>
        <tr>
            <td>Company:</td>
            <td><input type="text" th:field="*{company}" >
                <a th:if="${#fields.hasErrors('company')}" th:errors="*{company}"></a></td>
        </tr>
        <tr>
            <td>Number:</td>
            <td><input type="text" th:field="*{number}" >
                <a th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></a></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input type="text" th:field="*{description}" >
                <a th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></a></td>
        </tr>
        <tr>
            <td>Category</td>
            <td>
                <select th:field="*{category}">
                    <option th:each="p:${categorys}" th:value="${p.id}" th:text="${p.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update Book"></td>
        </tr>
    </table>
</form>
</body>
</html>
